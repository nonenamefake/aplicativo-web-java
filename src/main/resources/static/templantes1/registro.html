<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">TechStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="registro.html">Registro</a></li>
          <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Registro Form -->
  <section class="container my-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Crear Cuenta</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="nameRegister" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nameRegister" required />
      </div>
      <div class="mb-3">
        <label for="emailRegister" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="emailRegister" required />
      </div>
      <div class="mb-3">
        <label for="passwordRegister" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="passwordRegister" required minlength="6" />
      </div>
      <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>
    <div id="registerMessage" class="mt-3"></div>
  </section>

  <footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <div class="container">
      &copy; 2024 TechStore. Todos los derechos reservados.
    </div>
  </footer>

</body>
