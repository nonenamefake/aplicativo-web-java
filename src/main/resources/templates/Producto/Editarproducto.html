    <link

      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/AdminLogos.css">
    <link rel="stylesheet" href="/css/bootstrap-admin.css">
    <link rel="stylesheet" href="/css/templatemo-style-admin.css">
    <link rel="stylesheet" href="/css/AdminCuentas.css">
  </head>
  <body id="reportsPage">
    <div class="" id="home">
      <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
            <h1 class="tm-site-title mb-0">Administrador de productos</h1>


          <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars tm-nav-icon"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto h-100">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <i class="far fa-file-alt"></i>
                    <span>
                      Informe <i class="fas fa-angle-down"></i>
                    </span>
                </a>
                    
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="/Verorder">Order usuario</a>
                  <a class="dropdown-item" href="/Consultas">Consultas</a>
                </div>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="/producto">
                  <i class="fas fa-shopping-cart"></i>
                    Productos
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link " href="/usuario">
                  <i class="far fa-user"></i>
                    Usuarios
                </a>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/empleado"
                  aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-cog"></i>
                    Empleado 
                </a>
              </li>
            </ul>
                
            <ul class="navbar-nav">
              <li class="nav-item">
                <form th:action="@{/logoutemp}" method="post" style="margin:0">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="dropdown-item">Cerrar sesi√≥n</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container my-5">

            <div class="card" style="width: 50%; border: 0; margin-left: 25%;">
                
                <div class="modal-content bg-white text-dark border-tech">
                    <div class="modal-header border-0">
                            <hr class="my-3">
                        <h5 class="modal-title text-tech" id="loginModalLabel">
                            <i class="fas fa-user-lock me-2"></i>Editar producto
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        <form role="form" method="post" th:action="@{/producto/actualizar/{id}(id=${prod.id})}"  th:object="${prod}">
                          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="mb-3">
                                <label  class="form-label">ID</label>
                                <input  th:field="*{id}" class="form-control border bg-Secondary   text-black"   disabled>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre</label>
                                <input  th:field="*{name}" class="form-control border bg-white   text-black" id="name" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Descripcion</label>
                                <input  th:field="*{description}" class="form-control border bg-white   text-black" id="description" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Precio</label>
                                <input  th:field="*{price}" type="number" step="0.01" class="form-control border bg-white   text-black" id="price" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Stock</label>
                                <input  th:field="*{stock}" class="form-control border bg-white   text-black"  required>
                            </div>
                                                        <div class="mb-3">
                                <label class="form-label">Catergoria</label>
                                <select th:field="*{category}" class="form-select">
                                <option value="">Seleccionar</option>
                                <option th:each="ar : ${cat}"
                                    th:value="${ar}"
                                    th:text="${ar}"></option>                      
                                 </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 tech-btn">Guardar</button>
                        </form>
                        <hr class="my-3">
                    </div>
                </div>
                
            </div>

            </div> 

            <footer class="tm-footer row tm-mt-small">
              <div class="col-12 font-weight-light">
                  <p class="text-center text-white mb-0 px-4 small">
                    &copy; <b>2023</b> TechGear. Todos los derechos reservados.
                  </p>
              </div>
            </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- JavaScript para el Login (mantenido igual) -->
    <script src="../static/JavaScript/Login.js"></script>
</body>
</html>
