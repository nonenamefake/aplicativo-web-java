<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin Cuentas</title>
        <link rel="stylesheet" href="/css/AdminLogos.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap-admin.css">
    <link rel="stylesheet" href="/css/templatemo-style-admin.css">
    <link rel="stylesheet" href="/css/AdminCuentas.css">
  </head>

<body id="reportsPage">
<div id="home">

    <!-- NAVBAR -->
      <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
            <h1 class="tm-site-title mb-0">Administrador de productos</h1>


          <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars tm-nav-icon"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto h-100">
              <li class="nav-item dropdown">
                <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <i class="far fa-file-alt"></i>
                    <span>
                      Informe <i class="fas  fa-angle-down"></i>
                    </span>
                </a>
                    
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="/Verorder">Order usuario</a>
                  <a class="dropdown-item" href="/Consultas">Consultas</a>
                </div>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/producto">
                  <i class="fas fa-shopping-cart"></i>
                    Productos
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link " href="/usuario">
                  <i class="far fa-user"></i>
                    Usuarios
                </a>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/empleado"
                  aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-cog"></i>
                    Empleado 
                </a>
              </li>
            </ul>
                
            <ul class="navbar-nav">
              <li class="nav-item">
                <form th:action="@{/logoutemp}" method="post" style="margin:0">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="dropdown-item">Cerrar sesión</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container mt-5">

        <h2 class="text-center mb-4">Consultas Realizadas</h2>

        <table class="table table-striped table-hover">
            <thead>
            <tr class="table-primary">
                <th>N°</th>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Asunto</th>
                <th>Mensaje</th>
                <th>Fecha</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="c, estado : ${listaConsultas}">
                <td th:text="${estado.count}"></td>
                <td th:text="${c.id}"></td>
                <td th:text="${c.nombre}"></td>
                <td th:text="${c.email}"></td>
                <td th:text="${c.asunto}"></td>
                <td th:text="${c.mensaje}"></td>
                <td th:text="${c.fecha}"></td>
            </tr>
            </tbody>
        </table>

    </div>

    <!-- FOOTER -->
    <footer class="tm-footer row tm-mt-small">
        <div class="col-12 font-weight-light">
            <p class="text-center text-white mb-0 px-4 small">
                &copy; <b>2024</b> TechGear. Todos los derechos reservados.
            </p>
        </div>
    </footer>

</div>

<script src="/JavaScript/jquery-3.3.1.min.js"></script>
<script src="/JavaScript/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
