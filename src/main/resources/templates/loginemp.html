<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empleado - Login</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div style="max-width:420px;margin:3rem auto;padding:2rem;border:1px solid #ddd;border-radius:8px;">
    <h2 style="text-align:center;margin-bottom:1rem;">Acceso Empleado</h2>
    <form th:action="@{/loginempend}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div style="margin-bottom:.75rem;">
        <label for="usuario">Usuario</label>
        <input id="usuario" name="usuario" required class="form-control" />
      </div>
      <div style="margin-bottom:.75rem;">
        <label for="password">Contrase√±a</label>
        <input id="password" name="password" type="password" required class="form-control" />
      </div>
      <div style="text-align:center;margin-top:1rem;">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>
  </div>
</body>
</html>
