        <!-- table-forme start ---------------------------------->

            <div class="card" style="width: 50%; border: 0; margin-left: 25%;">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-white text-dark border-tech">
                    <div class="modal-header border-0">
                            <hr class="my-3">
                        <h5 class="modal-title text-tech" id="loginModalLabel">
                            <i class="fas fa-user-lock me-2"></i>Editar Usuario
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        <form role="form" style="width: 400px;" method="post" th:action="@{/usuario/actualizar/{id}(id=${usuario.id})}"  th:object="${usuario}" >
                          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="mb-3">
                                <label  class="form-label">ID</label>
                                <input th:field="*{id}"   class="form-control bg-Secondary  text-black"  disabled>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input th:field="*{username}" class="form-control bg-white border   text-black" id="username"  required>
                                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input th:field="*{email}" type="email" class="form-control border bg-white   text-black" id="email"  required>
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="nombres" class="form-label">Nombres</label>
                                <input th:field="*{firstName}" type="text" class="form-control border bg-white   text-black"  >
                            </div>
                            <div class="mb-3">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input th:field="*{lastName}" type="text" class="form-control border bg-white   text-black"   >
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 tech-btn">Guardar</button>
                        </form>
                        <hr class="my-3">
                    </div>
                </div>
                </div>
            </div>

        <!-- table-forme end ---------------------------------->
        <footer class="tm-footer row tm-mt-small">
