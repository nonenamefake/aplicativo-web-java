<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin Cuentas</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/AdminLogos.css">
    <link rel="stylesheet" href="/css/bootstrap-admin.css">
    <link rel="stylesheet" href="/css/templatemo-style-admin.css">
    <link rel="stylesheet" href="/css/AdminCuentas.css">
  </head>
  <body id="reportsPage">
    <div class="" id="home">
      <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
            <h1 class="tm-site-title mb-0">Administrador de productos</h1>


          <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars tm-nav-icon"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto h-100">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <i class="far fa-file-alt"></i>
                    <span>
                      Informe <i class="fas fa-angle-down"></i>
                    </span>
                </a>
                    
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="/Verorder">Order usuario</a>
                  <a class="dropdown-item" href="/Consultas">Consultas</a>
                </div>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/producto">
                  <i class="fas fa-shopping-cart"></i>
                    Productos
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="/usuario">
                  <i class="far fa-user"></i>
                    Usuarios
                </a>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/empleado"
                  aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-cog"></i>
                    Empleado 
                </a>
              </li>
            </ul>
                
            <ul class="navbar-nav">
              <li class="nav-item">
                <form th:action="@{/logoutemp}" method="post" style="margin:0">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="dropdown-item">Cerrar sesión</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        <!-- table-forme start ---------------------------------->

    <section class="vh-100 mt-1 mb-5">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrar Usuario</p>

                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <form class="mx-1 mx-md-4" role="form" method="post" th:action="@{/usuario/guardar}"  th:object="${usuario}">
                          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example1c">Su nombre</label>
                            <input type="text" th:field="*{username}" id="form3Example1c" class="form-control border bg-white   text-black" required/>
                            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example3c">Correo electronico</label>
                            <input type="text" th:field="*{email}" id="form3Example3c" class="form-control border bg-white   text-black" required/>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example4c">Contraseña</label>
                            <input type="password" th:field="*{password}" id="form3Example4c" class="form-control border bg-white   text-black" required/>
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Registrar</button>
                        </div>

                    </form>

                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">

                    </div>
                    </div>
                </div>
                </div>
            </div>

            </div>
        </div>
    </section>
        <!-- table-forme end ---------------------------------->
        <footer class="tm-footer row tm-mt-small">
          <div class="col-12 font-weight-light">
              <p class="text-center text-white mb-0 px-4 small">
                &copy; <b>2023</b> TechGear. Todos los derechos reservados.
              </p>
          </div>
        </footer>
    </div>


      

    <script src="/JavaScript/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="/JavaScript/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
